pipeline:
  # Build and push tags :
  build-and-push:
    image: plugins/docker
    repo: fpfis/httpd-php-dev
    auto_tag: true
    secrets: [ DOCKER_USERNAME, DOCKER_PASSWORD ]
    when:
      event: tag

  # Build and push dev release
  build-and-push-branch:
    image: plugins/docker
    repo: fpfis/httpd-php-dev
    tags: ${DRONE_BRANCH##*/}
    secrets: [ DOCKER_USERNAME, DOCKER_PASSWORD ]
    when:
      event: push
      branch: release/*

  # Mark production
  build-and-push-production:
    image: plugins/docker
    repo: fpfis/httpd-php-dev
    tags: production-${DRONE_BRANCH##*/}
    secrets: [ DOCKER_USERNAME, DOCKER_PASSWORD ]
    when:
      event: push
      branch: production/*
